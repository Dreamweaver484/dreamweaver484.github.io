<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>毛概问卷调查</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <!-- 头部部分开始 -->
  <header>
    <h1>对大学生运动习惯的调查报告--图表</h1>
    <div class="showTime"></div>
    <div class="doneTime">
      完成时间：2020-6-1
    </div>
    <script src="./js/showtime.js"></script>
  </header>
  <!-- 头部部分结束 -->
  <!-- 页面主体开始 -->
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>所在年级--柱状图</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>喜欢运动项目--饼图</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>运动频率--南丁格尔图</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <!-- no模块制作 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>93</li>
            <li>93</li>
            <li>lsq、xxx、xxx</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>实发调查数</li>
            <li>回收调查数</li>
            <li>小组成员</li>
          </ul>
        </div>
      </div>
      <!-- 中间4个图表制作 -->
      <div class="smallbox">
        <div class="col">
          <div class="scol pie3">
            <h2>运动目的--饼图</h2>
            <div class="chart">图表</div>
            <div class="scol-footer"></div>
          </div>
        </div>
        <div class="col">
          <div class="scol bar2">
            <h2>每次运动花费时间--柱状图</h2>
            <div class="chart">图表</div>
            <div class="scol-footer"></div>
          </div>
        </div>
      </div>
      <div class="smallbox">
        <div class="col">
          <div class="scol line">
            <h2>运动时间段分布--折线图</h2>
            <div class="chart">图表</div>
            <div class="scol-footer"></div>
          </div>
        </div>
        <div class="col">
          <div class="scol line2">
            <h2>运动的时间段--折线图</h2>
            <div class="chart">图表</div>
            <div class="scol-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar3">
        <h2>健身花费--饼图</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel bar4">
        <h2>选择运动地点--饼图</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel Sunburst">
        <h2>学校改善建议--饼图</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <!-- 页面主体结束 -->
  <!-- 地图模块 -->
  <div class="map">
    <div class="map1"></div>
    <div class="map2"></div>
    <div class="map3"></div>
  </div>
  <script src="./node_modules/amfe-flexible/index.js"></script>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
